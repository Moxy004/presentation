<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lesson_style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="../images/logo.png" alt="Logo">
      <span class="title">
        <span class="blue">Dialekto</span><span class="orange">GO</span>
      </span>
    </div>
    <div class="lang-selector">
      <img src="https://img.icons8.com/ios-filled/50/000000/globe--v1.png" alt="Language">
      <select>
        <option>ENG</option>
        <!-- Add more options as needed -->
      </select>
    </div>
  </div>

  <div class="wrapper">
    <div class="back">
      <a href="#bruh" class="blue" >&lt;</a>
      <a href="#" id="go-back-btn" class="orange"> GO BACK</a>
    </div>
    <div class="progress_container">
      <progress class="progress_bar" value="32" max="100"></progress>
      <!-- <img id="mute-icon" src="sound.png" alt="Mute" class="mute-icon"> -->
    </div>
  </div>

  <div id="slide-container"></div>

  <!-- Centered Continue button -->
  <div class="Continue_btn">
    <button type="button">Continue &gt;</button>
  </div>

  <div id="confirm-exit" class="confirm-exit">
    <h1>Are you sure you want to end your lesson?</h1>
    <a href="../home.html"class="exit-btn yes-btn">YES</a>
    <button class="exit-btn no-btn">MAYBE NOT...</button>
  </div>

  <script src="lesson_script.js"></script>
</body>
</html>
